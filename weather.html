<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body{
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height:100vh;
            background-color: aqua;
        }
        #submitbtn{
            color:white;
            background-color: rgb(146, 128, 128);
      cursor:pointer;
      
        }
        #submitbtn:hover{
            background-color: black;
        }
        #submitbtn:active{
            background-color: red;
        }
   


    </style>
</head>
<body>
    
    <h1>Weather Report</h1>
    <input type="text" id="inputbtn"> <br>
    <button type="submit" id="submitbtn"  onclick="weather()">Submit</button>
    <div id="result">

    </div>
    <script>
        
               async function weather(){
        const city=document.getElementById("inputbtn").value;
        if(city === ""){
            alert("give output");
            return;
        }
        const apiKey="728c73ae180d116de4859e4fcd2cb8f1";
        const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;



        try{
            const response=await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
            if(!response.ok){
                throw new Error("city not found");
            }
            const data=await response.json();
            const temp=data.main.temp;
            const humidity=data.main.humidity;
            const weather=data.weather[0].description;
            document.getElementById('result').innerHTML = `
          <p> <strong>${city}</strong></p>
          <p> Temperature: ${temp}Â°C</p>
          <p> Humidity: ${humidity}%</p>
          <p>Condition: ${weather}</p>`;




        }
        catch(error){
          console.error(error);
        }
        }
    </script>
</body>
</html>
